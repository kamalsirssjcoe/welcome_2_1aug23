<html>
<head>
	<title> App 6 by Kamal Sir </title>
	<style>
		* { font-size:50px; }	
		body { background-color:azure; }
	</style>	
	<script>
		function show()
		{
			event.preventDefault();
			let ans = document.getElementById("ans");
			let name = document.getElementById("name");
	
			if (name.value == "")
			{
				alert("name is empty");
				ans.innerHTML = "";
				name.focus();
				return;
			}
			else if (name.value.trim() == "")
			{
				alert("name cannot be blank spaces");
				ans.innerHTML = "";
				name.value = "";
				name.focus();
				return;
			}
			else if (! name.value.match(/^[A-Za-z ]+$/))
			{
				alert("name shud contain only alphabets");
				ans.innerHTML = "";
				name.value = "";
				name.focus();
				return;

			}
		
			let d = new Date();
			let hr = d.getHours();
			let msg = "";
			if (hr < 12)
				msg = "Good Morning";
			else if (hr < 16)
				msg = "Good Afternoon";
			else
				msg = "Good Evening";
						
			let rep = msg + " " + name.value;
			ans.innerHTML = rep;
		}
	</script>
</head>
<body>
<center>
	<h1> Welcome App </h1>
	<form onsubmit="show()">
	<input type="text" placeholder="enter your name" id="name"/>
	<br><br>
	<input type="submit" value="Welcome"/>	
	</form>
	<h2 id="ans">  </h2>
</center>
</body>
</html>
